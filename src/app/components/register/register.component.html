<!-- Send Notification Email -->
<div mdbModal #frame="mdbModal" class="modal fade top "
    id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    [config]="{backdrop: true, ignoreBackdropClick: true}" aria-hidden="true">

  <div class="modal-dialog modal-xs modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <h3 class="heading">Thank You for Registering</h3>

        <button type="button" class="close" data-dismiss="modal"
            aria-label="Close" (click)="hideModal()">

          <span aria-hidden="true" class="white-text">Ã—</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <p>We have sent a confirmation email to <strong>{{ email }}</strong>.</p>
        <p>Please check your email and click on the link to verify your email address.</p>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button mdbBtn class="bg-success text-white" mdbWavesEffect
            (click)="sendVerificationMail()">
          <i class="fas fa-sync-alt left" aria-hidden="true"></i>Resend email verification
        </button>

        <button mdbBtn class="bg-primary text-white" mdbWavesEffect (click)="hideModal()">

          <i class="fas fa-ban left" aria-hidden="true"></i>Close
        </button>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>

<!-- Register component -->
<div class="container mb-3">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <!-- Material form Register -->
      <mdb-card class="mt-4">

        <!--Card Header-->
        <mdb-card-header class="primary-color white-text text-center py-4">
          <h5><strong>Create Account</strong></h5>
        </mdb-card-header>

        <!--Card content-->
        <mdb-card-body class="px-lg-5 mt-0">
          <form [formGroup]="registerForm">
            <!-- Full Name  -->
            <div class="md-form form-sm mt-0">
              <mdb-icon fas icon="user" class="prefix"></mdb-icon>

              <input mdbInputDirective type="text" class="form-control"
                id="formFullName" formControlName="fullName"
                [validateSuccess]="false"
                [errorMessage]="fullNameError">

              <label for="formFullName">Full name</label>
            </div>

            <!-- Email -->
            <div class="md-form form-sm mt-0">
              <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>

              <input mdbInputDirective type="email" class="form-control"
                id="formEmail" formControlName="email"
                [errorMessage]="emailError"
                [validateSuccess]="false">

              <label for="formEmail">Email</label>
            </div>

            <!-- Password -->
            <div class="md-form form-sm mt-0">
              <mdb-icon fas icon="lock" class="prefix"></mdb-icon>

              <input mdbInputDirective type="password" class="form-control"
                id="formPassword" data-error="password must be at least 6 character"
                [validateSuccess]="false" minlength="6" formControlName="password">

              <label for="formPassword">Password</label>
            </div>

            <!-- Confirmation Password -->
            <div class="md-form form-sm mt-0 mb-0">
              <mdb-icon fas icon="redo-alt" class="prefix"></mdb-icon>

              <input mdbInputDirective type="password" class="form-control"
                id="formPasswordConfirmation" data-error="Confirmation password is required"
                [validateSuccess]="false" formControlName="passwordConfirmation">

              <label for="formPasswordConfirmation">Confirmation password</label>
            </div>

          </form>

        </mdb-card-body>

        <mdb-card-footer class="px-lg-5 bg-white">
          <!-- Register -->
          <button mdbBtn [disabled]="loading" class="btn-block mt-2 btn-round-xs"
              type="submit" color="primary" outline="true"
              mdbWavesEffect (click)="createAccount()">

            <i class="fa fa-user-plus fa-sm left mr-2" aria-hidden="true"></i>register
            <i *ngIf="loading" class="fas fa-spinner fa-pulse fa-lg ml-2" aria-hidden="true"></i>
          </button>

          <div class= "text-center font-small mt-2">
            <!-- Login -->
            <p>Already have an account?
              <a routerLink="/auth/sign-in" routerLinkActive="active">Sign in</a>
            </p>
          </div>
        </mdb-card-footer>

      </mdb-card>

    </div>

  </div>

</div>
