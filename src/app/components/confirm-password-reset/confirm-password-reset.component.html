<!-- Reset Password component -->
<div class="container mb-3">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <!-- Card -->
            <mdb-card class="mt-4">
                <!-- Card Header -->
                <mdb-card-header class="primary-color white-text text-center py-4">
                    <h5><strong>Reset Password</strong></h5>
                </mdb-card-header>

                <!-- Card Body -->
                <mdb-card-body class="px-lg-5 mt-0">
                    <form [formGroup]="resetForm">
                        <!-- Password -->
                        <div class="md-form form-sm mt-0">
                            <mdb-icon fas icon="lock" class="prefix"></mdb-icon>

                            <input mdbInputDirective type="password" class="form-control"
                                id="formPassword" data-error="password must be at least 6 character"
                                [validateSuccess]="false" minlength="6" formControlName="password">

                            <label for="formPassword">Password</label>
                        </div>

                        <!-- Confirmation Password -->
                        <div class="md-form form-sm mt-0 mb-0">
                            <mdb-icon fas icon="redo-alt" class="prefix"></mdb-icon>
            
                            <input mdbInputDirective type="password" class="form-control"
                            id="formPasswordConfirmation" data-error="Confirmation password is required"
                            [validateSuccess]="false" formControlName="passwordConfirmation">
            
                            <label for="formPasswordConfirmation">Confirmation password</label>
                        </div>

                    </form>
                </mdb-card-body>

                <!-- Card footer -->
                <mdb-card-footer class="px-lg-5 bg-white">
                    <button mdbBtn [disabled]="loading" class="btn-block btn-round-lg bg-success text-white" 
                        outline="true" mdbWavesEffect
                        (click)="resetPassword()">


                        Reset
                        <i *ngIf="sending" class="fas fa-spinner fa-pulse fa-lg ml-2" aria-hidden="true"></i>
                    </button>
                </mdb-card-footer>

            </mdb-card>

        </div>
    </div>
</div>
